{% extends 'base/main.html' %}

{% block content %}
<div class="login-container">

    <h1>Login</h1>
    <div class="login">
        
        <form class="login-form" method="POST">
            {% csrf_token %} 
            {{ form.as_p }} 
            <button class="login-button" type="submit">Login</button>
        </form>
    </div>
    
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    
</div>
{% endblock content %}
